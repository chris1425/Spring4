<!DOCTYPE html>
<html xmlns="http://w3.org/1999/xthml" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://w3.org/1999/xthml"
    xmlns:sec="http://w3.org/1999/xthml">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Proyecto Error 404</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link href="styles.css" rel="stylesheet" />
</head>

<body>
    <main>
        <div class="px-4 py-5 my-5 text-center">
            <h1 class="display-5 fw-bold mb-4">Empresas</h1>
            <div class="d-flex gap-4 justify-content-center">
                <table class="table table-striped table-dark" width="50%">
                    <thead>
                        <tr>
                            <th scope="col">Id</th>
                            <th scope="col">Nombre</th>
                            <th scope="col">Documento</th>
                            <th scope="col">Telefono</th>
                            <th scope="col">Direcci√≥n</th>
                            <th scope="col">Acciones</th>

                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="empresas : ${listaEmpresa}">
                            <td scope="row" th:text="${empresas.id}">Id</td>
                            <td scope="row" th:text="${empresas.name}">Nombre</td>
                            <td scope="row" th:text="${empresas.document}">Documento</td>
                            <td scope="row" th:text="${empresas.phone}">Telefono</td>
                            <td scope="row" th:text="${empresas.address}">Direccion</td>
                            <td scope="row">
                               
                                <div>
                                    <a th:href="@{/entidad/editar/{id}(id=${empresas.id})}" class="btn btn-info"
                                    type="button">Editar</a>
                                    <a th:href="@{/entidad/{id}(id=${empresas.id})}" class="btn btn-danger"
                                    type="button">Eliminar</a>
                                </div>
                                    
                            </td>
                        </tr>
                    </tbody>
                </table>
                <div>
                    <a class="button-85" type="button" href="/">Regresar</a>
                    <br></br>
                    <a class="button-85" type="button" href="/entidad/agregar">Agregar Registro</a>
                </div>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
</body>

</html>

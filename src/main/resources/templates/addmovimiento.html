<!DOCTYPE html>
<html xmlns="http://w3.org/1999/xthml" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://w3.org/1999/xthml"
    xmlns:sec="http://w3.org/1999/xthml">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Proyecto Error 404</title>
    <link rel="icon" href="/src/main/resources/static/Image/error-4041.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link href="/src/main/resources/static/styles.css" rel="stylessheet" />
</head>

<body>
    <main>
        <div class="px-5 py-5 my-5 text-center">
            <h2 class="display-6 fw-bold mb-4">Agregar Transacción</h2>
            <div class="d-flex gap-4 justify-content-center">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-header">Ingrese los datos</h5>
                        <form th:action="@{/movimientos}" th:object="${movimiento}" method="POST">
                            <div class="form-group">
                                <label>
                                    Concepto:
                                </label>
                                <input type="text" name="concept" th:field="*{concept}" class="form-control"
                                    placeholder="Digite el concepto" required>
                            </div>
                            <div class="form-group">
                                <label>
                                    Monto:
                                </label>
                                <input type="text" name="amount" th:field="*{amount}" class="form-control"
                                    placeholder="Digite el monto" required>
                            </div>
                            <div class="form-group">
                                <label>
                                    ID Empresa
                                </label>
                                <input type="text" name="name" th:field="*{empresa.id}" class="form-control"
                                    placeholder="Digite el ID" required>
                            </div>
                            <div class="form-group mb-4">
                                <label>
                                    Fecha de creación:
                                </label>
                                <input type="date" name="createAt" th:field="*{createAt}" class="form-control" required>
                            </div>
                            <div class="box-footer">
                                <button class="btn btn-primary">Guardar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
</body>

</html>
